  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 隐藏超出页面的内容 */
      background-color: black; /* 黑色背景，类似夜空 */
    }

    /* 星星样式 */
  .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    /* 闪烁动画定义 */
    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* 模态框背景遮罩层样式 */
  .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 10;
    }

    /* 模态框内容区域样式 */
  .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

  .modal-content button {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* 文字容器样式 */
  .text-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      width: 80%;
    }

    /* 单个文字样式 */
  .text-letter {
      opacity: 0;
      display: inline-block;
      animation: fadeIn 1s ease forwards;
      animation-delay: calc(0.1s * var(--index));
    }

    /* 文字淡入动画定义 */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

    const modalOverlay = document.getElementById('modalOverlay');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const textContainer = document.getElementById('textContainer');

    function showConfirmation() {
      modalOverlay.style.display = 'block';
    }

    function hideConfirmation() {
      modalOverlay.style.display = 'none';
    }

    window.onload = function () {
      showConfirmation();

      yesButton.addEventListener('click', function () {
        hideConfirmation();
        textContainer.style.display = 'block';
        const letters = textContainer.querySelectorAll('.text-letter');
        letters.forEach((letter, index) => {

        });
      });

      });
    }
